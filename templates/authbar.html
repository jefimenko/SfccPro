<nav id="authentication" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    {% if not request.user.is_authenticated %}

    <div class="authentication collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a class="authentication-links" href="{% url 'account_login' %}">Login</a>
        </li>
        <li>
          <a class="authentication-links" href="{% url 'account_signup' %}">Register</a>
        </li>
      </ul>
    </div>

    {% else %}

    <div class="authentication collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          {{ request.user }}
        </li>
        <li>
          <a class="authentication-links" href="">Profile</a>
        </li>
        <li>
          <a class="authentication-links" href="{% url 'account_logout' %}">Logout</a>
        </li>
      </ul>
    </div>

    {% endif %}

  </div>
</nav>
