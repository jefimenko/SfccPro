{% if not request.user.is_authenticated %}

<div class="authbar">
  <a href="{% url 'account_login' %}">Login</a>
</div>

<div class="authbar">
  <a href="{% url 'account_signup' %}">Register</a>
</div>

{% else %}
<div class="authbar">
  {{ request.user }}
</div>

<div class="authbar">
  <a href="">Profile</a>
</div>

<div class="authbar">
  <a href="{% url 'account_logout' %}">Logout</a>
</div>

{% endif %}
