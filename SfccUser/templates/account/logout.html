{% extends "account/base.html" %}

{% load i18n %}

{% block main_block %}

<div id="allauth-main-block">

  <p class="allauth-messages">{% trans "Are you sure you want to log out?" %}</p>

  <form method="post" action="{% url "account_logout" %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn allauth-btn" type="submit">{% trans "Log out" %}</button>
  </form>

</div>

{% endblock %}
