{% extends "account/base.html" %}

{% load i18n %}

{% block main_block %}

<div id="allauth-main-block">

  <div id="allauth-form-block">

    <p class="allauth-messages">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">log in</a>.{% endblocktrans %}</p>
    <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
      {% csrf_token %}

      <div style="margin-left: -3px" class="form-group">
      <label class="allauth-form-label" for="id_username">Username:</label>
      <input class="form-control allauth-form-input" autofocus="autofocus" id="id_username" minlength="1" name="username" placeholder="Username" type="text" required />
      </div>

      <div style="margin-left: -3px" class="form-group">
      <label class="allauth-form-label" for="id_email">E-mail:</label>
      <input class="form-control allauth-form-input" id="id_email" name="email" placeholder="E-mail address" type="email" required />
      </div>

      <div style="margin-left: -3px" class="form-group">
      <label class="allauth-form-label" for="id_password1">Password:</label>
      <input class="form-control allauth-form-input" id="id_password1" name="password1" placeholder="Password" type="password" required />
      </div>

      <div style="margin-left: -3px" class="form-group">
      <label class="allauth-form-label" for="id_password2">Password (again):</label>
      <input class="form-control allauth-form-input" id="id_password2" name="password2" placeholder="Password (again)" type="password" required />
      </div>

      <input id="id_confirmation_key" maxlength="40" name="confirmation_key" type="hidden" />

      <button class="btn allauth-btn" type="submit">Sign Up</button>
    </form>

  </div>

</div>

{% endblock %}
