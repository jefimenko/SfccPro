  <form method="POST" actionS"{% url "account_login" %}">
    {% csrf_token %}

    <div style="margin-left: -33px" class="form-group">
      <label class="allauth-form-label" for="id_login">E-mail:</label>
      <input class="form-control allauth-form-input" id="id_login" autofocus="autofocus" name="login" placeholder="E-mail address" required="", type="email"></input>
    </div>
    <div style="margin-left: -33px" class="form-group">
      <label class="allauth-form-label" for="id_password">Password:</label>
      <input class="form-control allauth-form-input" id="id_password" name="password" placeholder="Password" required="" type="password"></input>

    <div class="form-group">
      <button style="margin-left: 100px" class="btn allauth-btn primaryAction" type="submit">{% trans "Log in" %}</button>
    </div>


    <label class="allauth-form-checkbox-label" for="id_remember">Remember me:</label>
    <input class="form-control allauth-form-checkbox-input" id="id_remember" name="remember" type="checkbox"></input>
